coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%  # Allow 1% coverage drop
    patch:
      default:
        target: auto
        threshold: 1%  # Allow 1% coverage drop for patches

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  branches:
    - main

ignore:
  - "tests/**/*"
  - "**/__pycache__/**/*"
  - "setup.py"
  - "**/*.md"
