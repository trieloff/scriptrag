# Minimal pytest configuration for fastest possible test execution
[pytest]
minversion = 7.0

# Minimal test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = src

# Basic markers only
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_llm: Requires LLM

# No addopts - everything via command line
